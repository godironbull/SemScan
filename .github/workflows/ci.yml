name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Back-end/SemScanBackEnd
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-cov robotframework robotframework-requests
      - name: Django migrate
        run: |
          python manage.py migrate --noinput
      - name: Run backend tests with coverage
        run: |
          coverage run manage.py test --verbosity=2
          coverage xml -o backend-coverage.xml
      - name: Run pytest suite
        run: |
          pytest -q --disable-warnings --maxfail=1 --cov=core --cov-report=xml:pytest-coverage.xml
      - name: Start Django server for acceptance tests
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 >/dev/null 2>&1 &
          sleep 3
      - name: Run Robot acceptance tests
        run: |
          robot -d reports tests_acceptance
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            Back-end/SemScanBackEnd/backend-coverage.xml
            Back-end/SemScanBackEnd/pytest-coverage.xml
            Back-end/SemScanBackEnd/reports

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Front-end/SemScanFrontEnd
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Flutter pub get
        run: flutter pub get
      - name: Run Flutter tests with coverage
        run: flutter test --coverage
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: Front-end/SemScanFrontEnd/coverage/lcov.info
